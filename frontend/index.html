<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanobot Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-root: #0C0D12;
        --bg-surface: #111318;
        --bg-card: #16181F;
        --bg-elevated: #1C1E26;
        --bg-hover: #22252E;
        --bg-input: #0E0F14;
        --border-subtle: #1E2028;
        --border-default: #282A34;
        --border-strong: #3A3D48;
        --text-primary: #EDEEF1;
        --text-secondary: #9BA3B5;
        --text-muted: #6B7585;
        --green: #4ADE80;
        --green-dim: #2DD468;
        --green-soft: rgba(74, 222, 128, 0.10);
        --green-glow: rgba(74, 222, 128, 0.05);
        --orange: #F59E0B;
        --orange-soft: rgba(245, 158, 11, 0.10);
        --blue: #60A5FA;
        --blue-soft: rgba(96, 165, 250, 0.10);
        --red: #F87171;
        --red-soft: rgba(248, 113, 113, 0.10);
        --purple: #A78BFA;
        --purple-soft: rgba(167, 139, 250, 0.10);
        --r-sm: 8px;
        --r-md: 12px;
        --r-lg: 16px;
        --r-xl: 20px;
        --shadow-card: 0 1px 2px rgba(0,0,0,0.16), 0 2px 8px rgba(0,0,0,0.12);
        --shadow-elevated: 0 4px 16px rgba(0,0,0,0.28);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
        --font-sans: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        font-family: var(--font-sans);
        background: var(--bg-root);
        color: var(--text-secondary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-default); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--border-strong); }
    </style>
    <script type="module" src="/src/app.ts"></script>
  </head>
  <body>
    <nano-app></nano-app>
  </body>
</html>
